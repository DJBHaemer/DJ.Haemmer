<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Haemmer - Buchungsformular</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #111;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    form {
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0d8ecf;
    }
  </style>
</head>
<body>

  <h1>Buchungsformular f√ºr DJ Haemmer</h1>

  <form action="https://formspree.io/f/mnqkwjya" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="_replyto" placeholder="E-Mail" required>
    <input type="text" name="event" placeholder="Eventname" required>
    <textarea name="message" rows="5" placeholder="Nachricht/Buchungsdetails" required></textarea>
    <button type="submit">Anfrage senden</button>
  </form>

</body>
</html>
